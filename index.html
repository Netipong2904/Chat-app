<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f0e7;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f3f0e7;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header .logo img {
            width: 30px;
            height: 30px;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .header .menu a {
            text-decoration: none;
            color: #4a7d66;
            font-weight: bold;
            font-size: 16px;
        }

        .header .menu a.active {
            border-bottom: 2px solid #4a7d66;
        }

        .header .icons {
            display: flex;
            gap: 10px;
        }

        .header .icons img {
            width: 25px;
            height: 25px;
        }

        .content {
            padding: 10px;
        }

        .card {
            background-color: #c7e6c7;
            border-radius: 15px;
            padding: 20px;
            /* เพิ่ม padding เพื่อให้เนื้อหาดูดีขึ้น */
            margin-bottom: 20px;
            /* เพิ่ม margin เพื่อให้มีระยะห่างระหว่าง card มากขึ้น */
            position: relative;
            width: 100%;
            /* ปรับความกว้างของ card */
            max-width: 600px;
            /* กำหนดความกว้างสูงสุดของ card */
            height: 200px;
            /* ปรับความสูงของ card */
            margin-left: auto;
            /* จัด card ให้อยู่กลาง */
            margin-right: auto;
            /* จัด card ให้อยู่กลาง */
        }

        .card .icon {
            width: 30px;
            /* ปรับขนาด icon */
            height: 30px;
            /* ปรับขนาด icon */
            position: absolute;
            top: 15px;
            /* ปรับตำแหน่ง icon */
            left: 15px;
            /* ปรับตำแหน่ง icon */
        }

        .card .images {
            position: absolute;
            bottom: 15px;
            /* ปรับตำแหน่ง images */
            right: 15px;
            /* ปรับตำแหน่ง images */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            /* เพิ่มระยะห่างระหว่าง images */
        }

        .card .images .img {
            width: 50px;
            /* ปรับขนาด images */
            height: 50px;
            /* ปรับขนาด images */
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4a7d66;
        }

        .card .images .count {
            width: 50px;
            /* ปรับขนาด count */
            height: 50px;
            /* ปรับขนาด count */
            border-radius: 50%;
            background-color: #4a7d66;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            /* ปรับขนาด font */
            font-weight: bold;
        }

        .card .images .img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4a7d66;
        }

        .card .images .img img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }

        .card .images .count {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a7d66;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            width: 100%;
            background-color: #4a7d66;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .footer a {
            text-decoration: none;
        }
        .footer button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .footer button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="pic/logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#" class="active">for you</a>

        <div class="icons">

    <div class="content">

            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
        <div class="card">
            <img class="icon" src="pic/icon.png" alt="icon">
            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
        <div class="card">
            <img class="icon" src="pic/icon.png" alt="icon">
            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="index.html"><button><img src="pic/home.png" alt="Home"></button></a>
        <a href="src/find-room.html"><button><img src="pic/search.png" alt="Search"></button></a>
        <a href="src/frinde.html"><button><img src="pic/add.png" alt="Add"></button></a>
        <a href="src/message"><button><img src="pic/chat.png" alt="Chat"></button></a>
    </div>

</body>

</html>
