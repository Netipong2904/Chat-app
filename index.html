<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f3f0e7;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f3f0e7;
        }
        .header .logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header .logo img {
            width: 30px;
            height: 30px;
        }
        .header .menu {
            display: flex;
            gap: 15px;
        }
        .header .menu a {
            text-decoration: none;
            color: #4a7d66;
            font-weight: bold;
            font-size: 16px;
        }
        .header .menu a.active {
            border-bottom: 2px solid #4a7d66;
        }
        .header .icons {
            display: flex;
            gap: 10px;
        }
        .header .icons img {
            width: 25px;
            height: 25px;
        }
        .content {
            padding: 10px;
        }
        .card {
            background-color: #c7e6c7;
            width: 100px;
            height: 100px;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .card .icon {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .card .images {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .card .images .img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4a7d66;
        }
        .card .images .img img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }
        .card .images .count {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4a7d66;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4a7d66;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="pic/logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#" class="active">for you</a>
            <a href="#">explore</a>
        </div>
        <div class="icons">
            <img src="pic/bell.png" alt="Notification">
        </div>
    </div>

    <div class="content">
        <div class="card">
            <img class="icon" src="pic/icon.png" alt="icon">
            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
        <div class="card">
            <img class="icon" src="pic/icon.png" alt="icon">
            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
        <div class="card">
            <img class="icon" src="pic/icon.png" alt="icon">
            <div class="images">
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="img"><img src="pic/user-icon.png" alt="img"></div>
                <div class="count">+79</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="pic/home.png" alt="Home">
        <img src="pic/search.png" alt="Search">
        <img src="pic/add.png" alt="Add">
        <img src="pic/chat.png" alt="Chat">
    </div>

</body>
</html>
