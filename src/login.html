<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bighug Login</title>
    <style>
        body {
            background-color: #f5f1e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
        }

        h2 {
            margin: 10px 0;
            color: #489e80;
        }

        p {
            color: #489e80;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #489e80;
            padding: 10px;
            border-radius: 20px;
            margin: 10px 0;
        }

        .input-group .icon {
            width: 20px;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            color: white;
        }

        .login-btn {
            background: #489e80;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #489e80;
            text-decoration: none;
        }

        .register-text {
            color: #489e80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="pic/logo.jpeg" alt="Bighug Logo" class="logo">
            <h2>Bighug</h2>
            <p>Welcome</p>
        </div>
        <form class="login-form">
            <div class="input-group">
                <img src="pic/user-icon.png" class="icon">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
                <img src="pic/email-icon.png" class="icon">
                <input type="password" placeholder="Password">
            </div>
            <div class="input-group">
                <img src="pic/lock-icon.png" class="icon">
                <input type="password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <a href="#" class="forgot-password">Forgot Password</a>
            <p class="register-text">Don't Have an Account?</p>
        </form>
    </div>
</body>
</html>
