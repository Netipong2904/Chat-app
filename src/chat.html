<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #007bb5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: white;
        }
        .header {
            padding: 15px;
            background: #005f8c;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .chat-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #005f8c;
        }
        .chat-list div {
            min-width: 150px;
            padding: 12px;
            margin-right: 10px;
            background: white;
            color: #007bb5;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .chat-list div:hover {
            background: #e0f4ff;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f4f4;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 14px 20px;
            border: none;
            background: #007bb5;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .chat-input button:hover {
            background: #005f8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Chat App</div>
        <div class="chat-list" id="chat-list">
            <div onclick="openChat('John Doe')">John Doe</div>
            <div onclick="openChat('Jane Smith')">Jane Smith</div>
            <div onclick="openChat('Group Chat')">Group Chat</div>
        </div>
        <div class="chat-box" id="chat-box">
            <p>Select a chat to start messaging</p>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        let currentChat = "";

        function openChat(name) {
            currentChat = name;
            document.getElementById("chat-box").innerHTML = `<p>Chat with ${name}</p>`;
        }

        function sendMessage() {
            if (!currentChat) return;
            
            let input = document.getElementById("message-input");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chat-box");
            let newMessage = document.createElement("p");
            newMessage.textContent = `You: ${message}`;
            chatBox.appendChild(newMessage);
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
